{% extends 'navbar.html' %}
{% block content %}
    
<form  action="{% url 'eddnft' user.id  %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        {% for f in form %}
        <div class="col-md-6">
            <p>{{f.label}}</p>
            <div class="mt-3">{{f}}</div>
        </div>
        {% endfor %}
    <br>
    <button class="btn btn-primary">O'zgartirish</button>
</form>

<div class="container">
    <div class="row">
        {% for editproject in projectFilter %}
            <div class="col-6">
                <div class="card">
                    <img src="{{editproject.image.url}}" alt="">
                    <p>{{editproject.name}}</p>
                    <p>{{editproject.price}}</p>
                    <p>{{editproject.Highest_Bid}}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>




{% endblock %}
